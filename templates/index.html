{% extends "base.html" %}

{% block content %}

<div class="page-section">
    <h2 class="text-center text-uppercase fw-light ls3 font-body">Ultimi articoli</h2>
    <div class="section mb-0">
        <div class="container clearfix">
            <div class="row posts-md mt-5 col-mb-50 mb-0">
            {% for post in posts %}
                <div class="entry col-md-6">
                    <div class="grid-inner row align-items-center">
                        <div class="col-lg-6">
                            <div class="entry-image">
                                <a href="#"><img class="img-articolo" src="/img/{{post.image_url}}" alt="Antani"></a>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-3 mt-lg-0">
                            <!--<span class="before-heading fst-normal">Tags vari</span>-->
                            <div class="entry-title nott">
                                <h3 class="fw-normal"><a href="/posts/{{post.slug}}.html">{{ post.title }}</a></h3>
                            </div>
                            <div class="entry-content">
                                <a href="/posts/{{post.slug}}.html" class="more-link">Dimmi di pi√π<i class="icon-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
