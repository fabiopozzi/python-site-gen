<!doctype html>
<html lang="it">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fabio Pozzi personal web corner">
        <title>Fabio Pozzi</title>
        <link rel="stylesheet" href="/css/pure-min.css">
        <link rel="stylesheet" href="/css/grids-responsive-min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script data-goatcounter="https://fabiopozzi.goatcounter.com/count"
                async src="//gc.zgo.at/count.js"></script>
        {% endblock %}
    </head>
  <body>
      {% block navbar %}
      <div class="sidebar pure-u-1 pure-u-md-1-4">
          <div class="header">
              <h1 class="brand-title"><a href="/">Fabio Pozzi</a></h1>
              <h2 class="brand-tagline">Ars longa, vita brevis.</h2>

              <nav class="nav">
                  <ul class="nav-list">
                      {% block sidebar %}
                      <li class="nav-item">
                          <a class="pure-button" href="/pages/chi-sono.html">Chi sono</a>
                      </li>
                      <li class="nav-item">
                          <a class="pure-button" href="/pages/bici.html">Bici</a>
                      </li>
                      {% endblock %}
                  </ul>
                  <ul class="nav-list">
                      <li class="nav-item-icon">
                          <a href="https://it.linkedin.com/in/fpozzi"><span class="fa fa-linkedin fa-lg"
                                                                            aria-hidden="true">&nbsp;</span><span class="sr-only">linkedin</span></a>
                      </li>
                      <li class="nav-item-icon">
                          <a href="https://github.com/fabiopozzi"><span class="fa fa-github fa-lg"
                                                                        aria-hidden="true">&nbsp;</span><span class="sr-only">GitHub</span></a>
                      </li>
                  </ul>
              </nav>
          </div>
      </div>
      {% endblock %}
      <div class="content pure-u-1 pure-u-md-3-4">
          {% block content %}{% endblock %}
      </div>
  </body>
</html>
