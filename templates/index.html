{% extends "base.html" %}

{% block content %}
<div>
    <!-- A wrapper for all the blog posts -->
    <div class="posts">
        {% for post in posts %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="/posts/{{post.slug}}.html">{{ post.title }}</a></h2>
                <h5 class="post-meta">{{ post.date }}</h5>
            </header>
            <div class="post-description">
                {{ post.summary }} <a href="/posts/{{ post.slug }}.html">[...]</a>
            </div>
        </section>
        {% endfor %}
    </div>
</div>
{% endblock %}
