	<!-- Stylesheets
	============================================= -->

			<div id="header-wrap">

					<div class="header-row">
						<div id="primary-menu-trigger">
							<svg class="svg-trigger" viewBox="0 0 100 100"><path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path><path d="m 30,50 h 40"></path><path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path></svg>

						============================================= -->
						<nav class="primary-menu me-lg-auto">

							<ul class="menu-container">
								<li class="menu-item">
									<a class="menu-link" href="/index.html"><div>Home</div></a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="/pages/chi-sono.html"><div>Chi sono</div></a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="/pages/bici.html"><div>Bici</div></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        {% endblock %}          
      </div>

		<!-- Content
		============================================= -->
		<section id="content">
				<div class="container">
                {% block content %}{% endblock %}

				</div>

            ============================================= -->
            <div id="copyrights">
                <div class="container">

                    <div class="row col-mb-30">

                        <div class="col-md-6 text-center text-md-start">
                            Ars longa, vita brevis.<br> &copy; 2021 Fabio Pozzi.
                        </div>

                        <div class="col-md-6 text-center text-md-end">
                            <div class="d-flex justify-content-center justify-content-md-end">

                                <a href="https://github.com/fabiopozzi/" class="social-icon si-small si-borderless si-github">
                                    <i class="icon-github"></i>
                                    <i class="icon-github"></i>
                                </a>

                                <a href="https://www.linkedin.com/in/fpozzi/" class="social-icon si-small si-borderless si-linkedin">
                                    <i class="icon-linkedin"></i>
                                    <i class="icon-linkedin"></i>
                                </a>
                            </div>

                            <div class="clear"></div>
