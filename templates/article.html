{% extends "base.html" %}
{% block content %}
<div>
    <!-- A wrapper for all the blog posts -->
    <div class="posts">
        <section class="post">
            <header class="post-header">
                <h1 class="post-title text-center">{{ post.title }}</h1>
            </header>
            <div class="post-description">
                {{post.content }}
            </div>
        </section>
    </div>
</div>
{% endblock %}
