<!doctype html>
<html lang="it">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fabio Pozzi personal web corner">
        <title>Fabio Pozzi</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script data-goatcounter="https://fabiopozzi.goatcounter.com/count"
                async src="//gc.zgo.at/count.js"></script>
        {% endblock %}
    </head>
  <body>
      <div class="wrapper d-flex align-items-stretch">
        {% block navbar %}
            <nav id="sidebar">
                <div class="p-4 pt-5">
                    <h2 class="logo"><a href="/">Fabio Pozzi</a></h2>
                    <h6 class="motto">Ars longa, vita brevis.</h6>
                    {% block sidebar %}
                      <a class="btn btn-outline-light" href="/pages/chi-sono.html">Chi sono</a>
                      <a class="btn btn-outline-light" class="pure-button" href="/pages/bici.html">Bici</a>
                    {% endblock %}
                    <ul class="list-unstyled components mb-5">
                        <li class="nav-item-icon">
                            <a href="https://it.linkedin.com/in/fpozzi"><span class="fa fa-linkedin fa-lg"
                                                                              aria-hidden="true">&nbsp;</span><span class="sr-only">linkedin</span></a>
                        </li>
                        <li class="nav-item-icon">
                            <a href="https://github.com/fabiopozzi"><span class="fa fa-github fa-lg"
                                                                          aria-hidden="true">&nbsp;</span><span class="sr-only">GitHub</span></a>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <p>
                    Copyright &copy; 2021 sticazzi
                    </p>
                </div>
            </nav>
        {% endblock %}
        <div id="content" class="p-4 p-md-5 pt-5">
            {% block content %}{% endblock %}
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
